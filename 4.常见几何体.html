<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4.常见几何体</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>

</body>
<script type="importmap">
  {
    "imports": {
      "three": "./threejs/build/three.module.js",
      "OrbitControls": "./threejs/examples/jsm/controls/OrbitControls.js"
    }
  }
</script>
<script type="module">
  import * as THREE from 'three'
  import { OrbitControls } from 'OrbitControls'

  // 创建一个场景
  const scene = new THREE.Scene()

  // 创建一个材质
  const material = new THREE.MeshPhysicalMaterial({
    color: 0x00ffff,
    transparent: true,   // 开启透明
    opacity: 0.5,  // 设置透明度
    side: THREE.DoubleSide  // 平面两面可见
  })

  // 创建一个立方体
  const geometry = new THREE.BoxGeometry(20, 20, 20)
  // 创建一个模型
  const mesh = new THREE.Mesh(geometry, material)
  // 将模型添加到场景中
  scene.add(mesh)


  // 创建一个胶囊图形类
  const capsule = new THREE.CapsuleGeometry(10, 10, 4, 100)
  // 创建一个模型
  const mesh2 = new THREE.Mesh(capsule, material)
  mesh2.position.set(-40, -10, -10)
  // 将模型添加到场景中
  scene.add(mesh2)

  // 创建一个欧式几何
  const circle = new THREE.CircleGeometry(12, 60)
  // 创建一个模型
  const mesh3 = new THREE.Mesh(circle, material)
  mesh3.position.set(40, -10, -10)
  // 将模型添加到场景中
  scene.add(mesh3)

  // 创建一个圆锥
  const cone = new THREE.ConeGeometry(3, 10, 30)
  // 创建一个模型
  const mesh4 = new THREE.Mesh(cone, material)
  mesh4.position.set(-80, -10, -10)
  // 将模型添加到场景中
  scene.add(mesh4)

  // 圆柱
  const cylinder = new THREE.CylinderGeometry(3, 3, 10, 30)
  // 创建一个模型
  const mesh5 = new THREE.Mesh(cylinder, material)
  mesh5.position.set(80, -10, -10)
  // 将模型添加到场景中
  scene.add(mesh5)

  // 圆环缓冲几何体
  const Torus = new THREE.TorusGeometry(20, 4, 10, 100)
  // 创建一个模型
  const mesh6 = new THREE.Mesh(Torus, material)
  mesh6.position.set(-100, -10, -10)
  // 将模型添加到场景中
  scene.add(mesh6)

  // 圆环缓冲扭结几何体
  const torusKnot = new THREE.TorusKnotGeometry(10, 2, 100, 10)
  // 创建一个模型
  const mesh7 = new THREE.Mesh(torusKnot, material)
  mesh7.position.set(0, -60, -10)
  // 将模型添加到场景中
  scene.add(mesh7)




  // 创建一个透视相机
  const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000)
  // 设置相机位置
  camera.position.set(0, 100, 100)
  // 设置相机视线
  camera.lookAt(0, 0, 0)

  // 将相机添加到场景中
  scene.add(camera)

  // 创建一个环境光
  const light = new THREE.AmbientLight(0xffffff, 10)
  scene.add(light)

  // 创建一个渲染器
  const renderer = new THREE.WebGLRenderer()
  // 设置画布尺寸
  renderer.setSize(window.innerWidth, window.innerHeight)
  // 执行render方法
  renderer.render(scene, camera)

  //将画布插入到body中
  document.body.appendChild(renderer.domElement)

  // 创建一个控制器
  const controls = new OrbitControls(camera, renderer.domElement)

  // 监听控制器的change事件
  controls.addEventListener('change', () => {
    renderer.render(scene, camera)
  })


</script>

</html>
