      "OrbitControls": "./threejs/examples/jsm/controls/OrbitControls.js"

</script>
<script type="module">
  import * as THREE from 'three'
  import { OrbitControls } from 'OrbitControls'

  // 创建一个三维场景
  const scene = new THREE.Scene()

  // 定义一个长方体
  const geomery = new THREE.BoxGeometry(200, 100, 100)

  // 创建一个材质
  // const material = new THREE.MeshMatcapMaterial({
  //   color: 0x00ff00,
  //   transparent: true,   // 开启透明
  //   // opacity: 0.5  // 设置透明度
  // })

  // // 创建一个网格模型，用来表示生活中的物体
  // const mesh = new THREE.Mesh(geomery, material)
  // // 定义网格模型坐标
  // mesh.position.set(50, 50, 50)

  // // 将模型添加到场景中
  // scene.add(mesh)


  // 创建一个材质
  const material2 = new THREE.MeshPhysicalMaterial({
    color: 0x00ffff,
    transparent: true,   // 开启透明
    opacity: 0.5  // 设置透明度
  })

  // 创建一个网格模型，用来表示生活中的物体
  const mesh2 = new THREE.Mesh(geomery, material2)
  // 定义网格模型坐标
  mesh2.position.set(200, 200, 200)

  // 将模型添加到场景中
  scene.add(mesh2)


  // 创建一个坐标系
  const axesHelper = new THREE.AxesHelper(200)
  // 将坐标系添加到场景中
  scene.add(axesHelper)


  // 创建一个光源对象
  const pointLight = new THREE.PointLight(0xff00ff, 1000000000000)
  // 设置光源的位置
  pointLight.position.set(0, 0, 0)
  // 将光源添加到场景中
  scene.add(pointLight)

  // 可视化点光源
  const pointLightHelper = new THREE.PointLightHelper(pointLight, 1)
  scene.add(pointLightHelper)



  // 创建一个透视投影相机对象
  const camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 5000)
  // 设置相机的位置
  camera.position.set(0, 0, 1000)
  // 设置相机的视线   即观察点的坐标
  camera.lookAt(0, 0, 20)
  // camera.lookAt(mesh.position)


  // 创建一个webgl渲染器
  const renderer = new THREE.WebGLRenderer()
  // 设置渲染区域尺寸
  renderer.setSize(window.innerWidth, window.innerHeight)
  // 执行render方法
  renderer.render(scene, camera)
  // 将webgl渲染的canvas内容添加到body
  document.body.appendChild(renderer.domElement)

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.addEventListener('change', () => {
    renderer.render(scene, camera)
  })

</script>

</html>
