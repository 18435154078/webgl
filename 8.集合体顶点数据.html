<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8.集合体顶点数据</title>
  <style>
    * {
      margin: 0;
    }
  </style>
</head>

<body>

</body>
<script type="importmap">
  {
    "imports": {
      "three": "./threejs/build/three.module.js",
      "OrbitControls": "./threejs/examples/jsm/controls/OrbitControls.js"
    }
  }
</script>
<script type="module">
  import * as THREE from 'three'
  import { OrbitControls } from 'OrbitControls'

  const scene = new THREE.Scene()

  // const geometry = new THREE.BoxGeometry(100, 100, 100)
  const geometry = new THREE.BufferGeometry()  // 创建一个空的几何体

  // 顶点
  let a = new Float32Array([
    0, 0, 0,
    10, 0,0,
    10,10,0,
    0,10,0,
    0,0,0,
    10,10,0
  ])
  // 属性缓冲对象
  const attribute = new THREE.BufferAttribute(a, 3)

  // 设置几何体的顶点位置属性
  geometry.attributes.position = attribute

  // 创建一个点模型材质
  // const material = new THREE.PointsMaterial({
  //   color: 0xff0000,
  //   size: 2
  // })
  // // 创建一个点模型
  // const point = new THREE.Points(geometry, material)
  // console.log(point)
  // scene.add(point)



  // 创建一个线模型材质
  // const material = new THREE.LineBasicMaterial({
  //   color: 0xff0000
  // })
  // console.log(material)
  // 创建一个线模型
  // const line = new THREE.LineSegments(geometry, material)
  // scene.add(line)


  const material = new THREE.MeshBasicMaterial({
    color: 0x00ffff
  })
  const mesh = new THREE.Mesh(geometry, material)
  scene.add(mesh)

  // 创建一个坐标系
const axesHelper = new THREE.AxesHelper(20)
// 将坐标系添加到场景中
scene.add(axesHelper)
  

  // 创建一个透视投影相机对象
  const camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 2000)
  // 设置相机的位置
  camera.position.set(30, 30, 30)
  // 设置相机的视线   即观察点的坐标
  camera.lookAt(0, 0, 0)
  // camera.lookAt(mesh.position)

  // 创建一个webgl渲染器
  const renderer = new THREE.WebGLRenderer({
    antialias: true   // 抗锯齿
  })
  // renderer.antialias = true     // 抗锯齿
  renderer.setPixelRatio(window.devicePixelRatio)   // 告诉threejs当前屏幕的像素比
  // renderer.setClearColor(0x999999)   // 设置背景颜色
  // 设置渲染区域尺寸
  renderer.setSize(window.innerWidth, window.innerHeight)
  // 执行render方法
  renderer.render(scene, camera)
  // 将webgl渲染的canvas内容添加到body
  document.body.appendChild(renderer.domElement)

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.addEventListener('change', () => {
    renderer.render(scene, camera)
  })

</script>

</html>
